<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>

<body>
<center></center>
  <div id="myModal" class="modal-fade">
    <div class="modal-content">
      <div class="modal-header">
<button type="button" class="close" data-dismiss="modal">&times;</button> 
<h4 class="modal-title">Sketches</h4>
      </div>
      <div class="modal-body">
      <img src="sketch1.png" class="img">
      <img src="sketch2.png" class="img">
      </div>
    </div>
  </div>
  <h1 id="header">Sketch Identification
<button id="sketchShow" class="btn btn-outline-info" data-toggle="modal" data-target="#myModal">Show Sketches</button>
  </h1>
  <label id="sketchIdentify"> Sketch-- </label>
  <label id="confidence"> Confidence-- </label>
  <button class="btn btn-success btn-lg" onclick="erase()" id="eraser">Erase All Writings</button>
</center>
<script src="main.js"></script>
